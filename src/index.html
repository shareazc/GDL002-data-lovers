<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <title>Pokédex Go!</title>
   <link rel="stylesheet" href="style.css" />
 </head>
 <body>
   <div id="root"></div>
   <!-- Cortinillas -->
  <div class="curtain">
    <div class="curtain__wrapper">
      <!-- Checkbox alv -->
      <input type="checkbox" checked>
      <div class="curtain__panel curtain__panel--left"> </div>
      <!-- Pantalla de Inicio -->
      <div class="home__screen">
        <header>
        <div class = "topNav">
          <!-- Contenido slide menu -->
          <div id = "mySidenav" class = "sidenav"> 
            <a href="javascript:void(0)" class="closebtn" id = "closeBtn"> &times; </a>
            <button class="dropdown-btn" id="typeBtn"> Tipo </button>
            <!-- Submenu de tipo --> 
                <nav id="typeMenu">
                  <ul class="subMenu">
                    <li><button class="subm" id ="typeNormal">Normal</button></li>
                    <li><button class="subm" id="typeFighting">Fighting</button></li>
                    <li><button class="subm" id="typeFlying">Flying</button></li>
                    <li><button class="subm" id="typePoison">Poison</button></li>
                    <li><button class="subm" id="typeGround">Ground</button></li>
                    <li><button class="subm" id="typeRock">Rock</button></li>
                    <li><button class="subm" id="typeBug">Bug</button></li>
                    <li><button class="subm" id="typeGhost">Ghost</button></li>
                    <li><button class="subm" id="typeSteel">Steel</button></li>
                    <li><button class="subm" id="typeFire">Fire</button></li>
                    <li><button class="subm" id="typeWater">Water</button></li>
                    <li><button class="subm" id="typeElectric">Electric</button></li>
                    <li><button class="subm" id="typePsychic">Psychic</button></li>
                    <li><button class="subm" id="typeIce">Ice</button></li>
                    <li><button class="subm" id="typeDragon">Dragon</button></li>
                    <li><button class="subm" id="typeFairy">Fairy</button></li>
                    <li><button class="subm" id="typeDark">Dark</button></li>
                  </ul>
                </nav>
            <button class="dropdown-btn" id="weakBtn"> Debilidad </button> 
            <!-- Submenu de debilidades -->
              <nav id="weakMenu">
                  <ul class="subMenu">
                    <li><button class="subm" id ="weakNormal">Normal</button></li>
                    <li><button class="subm" id="weakFighting">Fighting</button></li>
                    <li><button class="subm" id="weakFlying">Flying</button></li>
                    <li><button class="subm" id="weakPoison">Poison</button></li>
                    <li><button class="subm" id="weakGround">Ground</button></li>
                    <li><button class="subm" id="weakRock">Rock</button></li>
                    <li><button class="subm" id="weakBug">Bug</button></li>
                    <li><button class="subm" id="weakGhost">Ghost</button></li>
                    <li><button class="subm" id="weakSteel">Steel</button></li>
                    <li><button class="subm" id="weakFire">Fire</button></li>
                    <li><button class="subm" id="weakWater">Water</button></li>
                    <li><button class="subm" id="weakElectric">Electric</button></li>
                    <li><button class="subm" id="weakPsychic">Psychic</button></li>
                    <li><button class="subm" id="weakIce">Ice</button></li>
                    <li><button class="subm" id="weakDragon">Dragon</button></li>
                    <li><button class="subm" id="weakFairy">Fairy</button></li>
                    <li><button class="subm" id="weakDark">Dark</button></li>
                  </ul>
                </nav>
            <button class="dropdown-btn" id="fullList"> Lista completa </button>
          </div>
          <!-- Muestra barra nav -->
          <span style="font-size:30px;cursor:pointer" class="openbtn" id="openBtn"> &#9776; </span>
          <!-- Barra de búsqueda -->
          <input type="text" class="menuItems" placeholder=" # o Número" id="searchBar">
          <input type="button" value="Buscar" class="menuItems" id="searchButton">
          </div>
        </header> 
<!-- FIN BARRA DE NAVEGACIÓN -->
        
        

         <div class="pokemonInfo">
            <figure>
              <img src="" class="pokemonImg" id="pokemonPicture">
            </figure>
          </div>
      
          <div class="pokemonInfo">
            <span class="pokemonNumber" id="pokeNum"></span>
            <span class="pokemonName" id="pokeName"></span>
          </div>
      
          <div class="pokemonInfo">
            <label for="pokemonTypeSpan">Tipo: </label>
            <span class="pokemonTypes" id="pokeType" name="pokemonTypeSpan"></span>
          </div>
      
          <div class="pokemonInfo">
            <label for="pokemonEvolutionSpan">Evoluciones: </label>
            <span class="pokemonEvolutions" id="pokeEvolution" name="pokemonEvolutionSpan"></span>
          </div>
      
          <div class="pokemonInfo">
            <label for="pokeDescriptionSpan">Descripción: </label>
            <span class="pokemonDescription" id="pokeDescription" name="pokemonDescriptionSpan"></span>
          </div>
      
          <div class="pokemonInfo">
            <label for="pokemonWeaknessesSpan">Debilidades: </label>
            <span class="pokemonWeaknesses" id="pokeWeaknesses" name="pokemonWeaknessesSpan"></span>
          </div>
      
          <div class="pokemonInfo">
            <p>Información de juego: </p>
            <label for="frequencySpawnSpan">Frecuencia de aparición: </label>
            <span class="pokemonInfo" id="frequencySpawn" name="frequencySpawnSpan"></span>
      
            <label for="timeSpawnSpan">Tiempo de aparición: </label>
            <span class="pokemonInfo" id="timeSpawn" name="timeSpawnSpan"></span>
            <br>
            <label for="kmEggSpan">Distancia para eclosión de huevo: </label>
            <span class="pokemonInfo" id="kmEgg" name="kmEggSpan"></span>
            <br>
            <label for="candiesNumberSpan">Número de dulces para evolucionar: </label>
            <span class="pokemonInfo" id="candies" name="candiesSpan"></span>
          </div>
      
         <div class="pokemonInfo">
           <span class="pokemonGameInfo"></span>
         </div>
      
      
         <footer> Creado por Mel y Share :)</footer>
      </div> 
      <div class="curtain__panel curtain__panel--right"> </div> 
      
    </div> <!-- curtain__wrapper -->
  </div> <!-- curtain -->

   <script src="./data/pokemon/pokemon.js"></script>
   <script src="data.js"></script>
   <script src="main.js"></script>
 </body>
 </html>
